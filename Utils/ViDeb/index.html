<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>dualpanto Visual-Debugger</title>
    

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">


    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      .btn{
        margin-bottom: 20px;
      }
      .history{
        font-size: 5pt;
        color: darkgrey;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">dualpantoVis<sup> beta</sup></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <script src="js/jquery.min.js"></script>
    <script src="js/snap.svg-min.js" type="text/javascript"></script>
    
    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-3 text-right">
            <h3 class="mt-5">controller</h3>
            <button type="button" class="btn btn-success">Reconnect</button><br>
            <button type="button" class="btn btn-success">Power:Off</button><br>
            <button type="button" class="btn btn-success">Trail:off</button><br>
            <button type="button" class="btn btn-danger">Disconnect</button><br>
        </div>
        <div class="col-lg-5 text-center">
          <h3 class = 'mt-5'>glyph</h3>
          <p id = "status"></p>
          <div class="slidecontainer">
            <input type="range" min="1" max="3600" value="50" class="slider" id="myRange">
            <input type="range" min="1" max="3600" value="50" class="slider" id="myRange2">
          </div>
          <center>
           <svg width="300" height="600" id="svg">
           </svg>
          </center>
        </div>
        <div class="col-lg-3 text-left">
          <h3 class="mt-5">status</h3>
          websocket(node) : <span class="badge badge-success">Connected</span><br>
          serial : <span class="badge badge-success">/dev/cu....</span><br>
          mirror : <span class="badge badge-danger">/dev/cu....</span><br>
          <h3 class="mt-5">history</h3>
          <ul>
            <li class="history">loghistory 1</li>
            <li class="history">loghistory 2</li>
            <li class="history">loghistory 3</li>
          </ul>
        </div>
      </div>
    </div>
    <script>
      const ws = new WebSocket('ws://' + window.location.hostname + ':' + window.location.port + window.location.pathname + window.location.search);
        ws.onopen = function(event) {
            console.log('Connection open');
        }
        ws.onclose = function(event) {
            console.log('Connection closed');
        }
        ws.onmessage = function(event) {
            console.log(event.data);
            document.getElementById("status").innerHTML = event.data;
        }
        ws.onerror = function(event) {
        }
    </script>
    <script src="js/Vector.js"></script>
    <script src="js/graphics.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"  ></script>
  </body>
</html>

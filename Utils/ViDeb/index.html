<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>dualpanto Visual-Debugger</title>
    

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">


    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      .btn{
        margin-bottom: 20px;
      }
      #history{
        padding-left: 0px;
      }
      .history-item{
        list-style-type: none;
        font-size: 5pt;
        color: darkgrey;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">dualpantoVis<sup> beta</sup></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <script src="js/jquery.min.js"></script>
    <script src="js/snap.svg-min.js" type="text/javascript"></script>
    
    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-3 text-right">
            <h3 class="mt-5">controller</h3>
            <button type="button" id = "grab-upper" class="btn btn-success" data-toggle="button">Grab Upper</button><br>
            <button type="button" id = "grab-lower" class="btn btn-primary" data-toggle="button">Grab Lower</button><br>
            <button type="button" id = "reconnect" class="btn btn-secondary">Reconnect</button><br>
            <button type="button" id = "disconnect" class="btn btn-secondary">Disconnect</button><br>
        </div>
        <div class="col-lg-5 text-center">
          <h3 class = 'mt-5'>glyph</h3>
          <p id = "status"></p>
          <div class="slidecontainer">
            <!-- <input type="range" min="-1000" max="1000" value="50" class="slider" id="myRange">
            <input type="range" min="-1000" max="1000" value="50" class="slider" id="myRange2"> -->
          </div>
          <center>
           <svg width="300" height="1300" id="svg">
           </svg>
          </center>
        </div>
        <div class="col-lg-3 text-left">
          <h3 class="mt-5">status</h3>
          websocket : <span class="badge badge-secondary">Unknown</span><br>
          serial : <span class="badge badge-secondary">Unknown</span><br>
          mirror : <span class="badge badge-secondary">Unknown</span><br>
          <h3 class="mt-5">history</h3>
          <ul id="history"></ul>
        </div>
      </div>
    </div>
    <script src="js/Vector.js"></script>
    <script src="js/graphics.js" type="text/javascript"></script>
    <script>
      const ws = new WebSocket('ws://' + window.location.hostname + ':' + window.location.port + window.location.pathname + window.location.search);
        ws.onopen = function(event) {
            console.log('Connection open');
        }
        ws.onclose = function(event) {
            console.log('Connection closed');
        }
        ws.onmessage = function(event) {
            let node = document.createElement('li');
            const data = JSON.parse(event.data);
            node.className = 'history-item'
            let textnode = document.createTextNode(event.data);
            node.appendChild(textnode);
            let history = document.getElementById('history');
            history.appendChild(node);
            if(history.childNodes.length>10){
              history.removeChild(history.childNodes[0]);
            }
        }
        ws.onerror = function(event) {
        }
        let canvas = document.getElementById('svg');
        let isMouseDown = false;
        canvas.onmousedown = () => {isMouseDown = true;}
        canvas.onmouseup = () => {isMouseDown = false;}
        canvas.onmousemove = function(e){
          if(isMouseDown){
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left; //x position within the element.
            const y = e.clientY - rect.top;  //y position within the element.
            if($("#grab-upper").hasClass('active')){
              UpperPanto.targetX = -x+150;
              UpperPanto.targetY = y - 50;
              flushGlyph();
            }
            if($("#grab-lower").hasClass('active')){
              LowerPanto.targetX = -x+150;
              LowerPanto.targetY = y - 50;
              flushGlyph();
            }
          }
        }

    </script>
    <script src="js/bootstrap.min.js"  ></script>
  </body>
</html>
